<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Hero Section</title>
    <style>
        .text {
            font-family: "Lexend", sans-serif;
            font-weight: 500;
            line-height: 1.5;
            max-width: 300px;
            padding: 1em;
        }
    </style>
</head>

<body>
    <div class="text"></div>
    <script>
        const div = document.querySelector(".text");
        const texts = [
            "Simplified for your business ollections",
            "Redefining Multi-currency Electronic Wallet",
            "Affordable, Effortless and Secure Payments"
        ];

        let textIndex = 0;

        function textTypingEffect(el, text, i = 0) {
            if (i === 0) el.textContent = "";
            el.textContent += text[i];

            // terminate at the end of the text and start next text
            if (i === text.length - 1) {
                setTimeout(() => {
                    textIndex = (textIndex + 1) % texts.length; // Move to the next text in the array
                    textTypingEffect(el, texts[textIndex]);
                }, 2000); // Pause before starting the next text
                return;
            }

            setTimeout(() => textTypingEffect(el, text, i + 1), 50);
        }

        textTypingEffect(div, texts[textIndex]);
    </script>
</body>

</html>
